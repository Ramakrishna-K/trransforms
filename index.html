<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Transforms</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .image-grid img:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .image-grid img:nth-child(1):hover {
      transform: scale(1.1); 
    }

    .image-grid img:nth-child(2):hover {
      transform: rotate(10deg); 
    }

    .image-grid img:nth-child(3):hover {
      transform: translateX(20px); 
    }

    .image-grid img:nth-child(4):hover {
      transform: translateY(-20px); 
    }

    .image-grid img:nth-child(5):hover {
      transform: skewX(10deg); 
    }

    .image-grid img:nth-child(6):hover {
      transform: skewY(10deg); 
    }

    .image-grid img:nth-child(7):hover {
      transform: rotate(90deg) scale(1.1);
    }

    .image-grid img:nth-child(8):hover {
      transform: translateX(-20px) skewX(10deg); 
    }

    .image-grid img:nth-child(9):hover {
      transform: rotate(360deg) scale(1.1); 
    }
  </style>
</head>
<body>

  <div class="image-grid">
    <img src="img1.jpg" alt="Image 1">
    <img src="img1.jpg" alt="Image 2">
    <img src="img1.jpg" alt="Image 3">
    <img src="img1.jpg" alt="Image 4">
    <img src="img1.jpg" alt="Image 5">
    <img src="img1.jpg" alt="Image 6">
    <img src="img1.jpg" alt="Image 7">
    <img src="img1.jpg" alt="Image 8">
    <img src="img1.jpg" alt="Image 9">
  </div>

</body>
</html>
